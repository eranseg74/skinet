<div class="p-4">
  <h2 class="text-lg font-semibold mb-4">{{ data.title }}</h2>
  <p class="mb-4">{{ data.message }}</p>
  <div class="flex justify-end gap-2">
    <button mat-stroked-button class="text-amber-800 bg-amber-200" (click)="onCancel()">
      Cancel
    </button>
    <button mat-stroked-button (click)="onConfirm()" class="primary-color">Confirm</button>
  </div>
</div>
