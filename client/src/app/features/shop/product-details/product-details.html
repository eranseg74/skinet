@if (product()) {
<section class="py-8">
  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8">
      <div class="max-w-xl mx-auto">
        <img src="{{ product()?.pictureUrl }}" alt="product image" class="w-full" />
      </div>
      <div class="">
        <h1 class="text-2xl font-semibold text-gray-900">{{ product()?.name }}</h1>
        <p>You have {{ quantityInCart }} of this item in your cart</p>
        <div class="mt-4 items-center gap-4 flex">
          <p class="text-3xl font-extrabold text-gray-900">{{ product()?.price | currency }}</p>
        </div>
        <div class="flex items-start gap-4 mt-6">
          <!-- Disabling the button if there is no change - The user did not add or remove (changed the quantity) -->
          <button
            [disabled]="quantity === quantityInCart"
            (click)="updateCart()"
            mat-flat-button
            class="h-14"
          >
            <mat-icon>shopping_cart</mat-icon>
            {{ getButtonText() }}
          </button>
          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <!-- Validating that the minimum alloed here is 0 using the min="0". Also, binding the input element to the quantity variable in the ts file -->
            <input matInput min="0" [(ngModel)]="quantity" type="number" />
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <p class="mt-6 text-gray-500">{{ product()?.description }}</p>
      </div>
    </div>
  </div>
</section>
}
